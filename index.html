<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
    <!-- TITLE -->
    <title>Card Pinterest</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    <!-- CARD START -->
    <div class="container m-2 d-flex flex-column align-items-center justify-content-center">
        <div class="row" style="max-width: 900px;">
            <!-- COL GAUCHE START -->
            <div class="col-6 p-0">
                <img class="img-fluid" src="./public/img/portrait.jpg" alt="">
            </div>
            <!-- COL GAUCHE END -->
            <!-- COL DROIT START -->
            <div class="col-6 p-5 bg-white rightContainer position-relative">
                <!-- ROW 1 START -->
                <div class="d-flex align-items-center justify-content-around">
                    <div class="col-6">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-ellipsis"></i>
                            <i class="fa-solid fa-location-dot mx-2"></i>
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex align-items-center justify-content-around">
                            <div class="dropdown">
                                <p class="btn dropdown-toggle fw-bold m-0" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Digital...
                                </p>
                            </div>
                            <button class="btn btn-danger rounded-pill py-2 px-3 fw-bold">Enregistrer</button>
                        </div>
                    </div>
                </div>
                <!-- ROW 1 END -->
                <div class="row mb-3">
                    <a class="text-black" href="www.artstation.com">artstation.com</a>
                </div>
                <div class="row">
                    <h1 class="fw-bolder">Photo sketch 1 Zhong Yang</h1>
                </div>
                <div class="row">
                    <p>photo sketch 1 by Zhong Yang on ArtStation.</p>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-2">
                        <img class="rounded-circle w-100" src="./public/img/logo.jpg" alt="">
                    </div>
                    <div class="col-6">
                        <h6 class="m-0">ArtStation</h6>
                        <p class="m-0">3 Millions d'abonnés</p>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-dark rounded-pill py-2 px-3 fw-bold">Abonné(e)</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="dropdown">
                        <p class="btn dropdown-toggle fs-4 fw-bold p-0" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Commentaires
                        </p>
                    </div>
                </div>
                <div class="row mt-3 align-items-center justify-content-center">
                    <div class="col-2">
                        <img class="rounded-circle w-100" src="./public/img/user.jpg" alt="">
                    </div>
                    <div class="col-10">
                        <input placeholder="Ajouter un commentaire" type="text"
                            class="form-control rounded-pill px-3 py-2">
                    </div>
                </div>
                <div class="row my-3 mx-5 align-items-center justify-content-center position-absolute bottom-0 end-0">
                    <div class="col-2 align-items-center justify-content-center d-flex flex-column">
                        <img class="rounded-circle w-75" src="./public/img/user2.png" alt="">
                    </div>
                    <div class="col-10 align-items-center justify-content-center d-flex flex-column">
                        <p class="m-0" style="font-size: 12px;"><span class="fw-bold">The Quixotic Girl</span> a
                            enregistré cette épingle dans le sous-tableau <span class="fw-bold">Fantasy (Female)</span>
                            du tableau <span class="fw-bold">Tableau 1</span></p>
                    </div>
                </div>
            </div>
            <!-- COL DROIT START -->
        </div>
    </div>
    <!-- CARD END -->
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/6.2.0/js/all.js" data-mutate-approach="sync"></script>
</body>

</html>
